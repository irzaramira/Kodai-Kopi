<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm fixed-top">
        <div class="container my-2">
            <img class="logo-kodai mr-3" src="img/logo3.jpeg">

            <div class="collapse navbar-collapse navbar-align-right" id="navbarSupportedContent">
                <!-- Right Side Of Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Authentication Links -->
                    <li class="nav-item mx-3"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item mx-3"><a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item mx-3"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 login-section-wrapper">
                <div class="login-wrapper my-auto">
                    <h1 class="login-title mt-5">Register</h1>
                    <form action="#!">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" 
                            placeholder="your phone number">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="enter your passsword">
                        </div>
                        <div class="form-group mb-4">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control"
                                placeholder="confrim your passsword">
                        </div>
                        <input name="register" id="register" class="btn btn-block login-btn" type="button" value="Register">
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="img/ambience.JPG" alt="login image" class="register-img">
            </div>
        </div>
    </div>
</body>

</html>
